<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- React CDN - Content Delivery Networks -->

    <!-- This is the core React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- This is the part of react which helps in doing DOM in React -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // Creating a heading element
      const heading = React.createElement("h1", {}, "Hello World!");

      // Creating root for react to actually do DOM. This element will come from React DOM
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Rendering the heading element
      root.render(heading);
    </script>
  </body>
</html>
